config:
  target: "http://localhost:8080"
  phases:
    - duration: 60
      arrivalRate: 10
      rampTo: 20
      name: Startup phase
  plugins:
      -ensure: {}

  ensure:
      thresholds:
        - http.response_time.max: 1000
      conditions:
        - expression: "http.codes.200 == http.requests"
scenarios:
  - flow:
    - get:
        url: "/clinics"
    - get:
        url: "/clnics/659ffc86c4707f021691a135/appointments"
